<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Datos Personales</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="input-box">
                    <span class="details">Apellidos</span>
                    <input type="text" placeholder="Ingresa tu apellido" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Ingresa tu correo" required>
                </div>

                <div class="input-box">
                    <span class="details">Numero de telefono</span>
                    <input type="text" placeholder="Ingresa tu telefono" required>
                </div>

                <div class="input-box">
                    <span class="details">Direccion de residencia</span>
                    <input type="text" placeholder="Ingresa tu direccion" required>
                </div>
            </div>
            
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Genero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Hombre</span>
                    </label>

                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Mujer</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiero no decirlo</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Ingresar Datos">
            </div>
        </form>
    </div>
    
</body>
</html>
